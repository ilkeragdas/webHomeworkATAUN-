<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Girişi</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: black;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: black;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: black;
    }

    .form-group input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.6);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }

    .login-btn:hover {
      background-color: #1e7e34;
    }

    .info-message {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.85;
      color: black;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Panel Girişi</h2>
    <form>
      <div class="form-group">
        <label for="adminEmail">Admin E-posta</label>
        <input type="email" id="adminEmail" name="adminEmail" required />
      </div>
      <div class="form-group">
        <label for="adminPassword">Şifre</label>
        <input type="password" id="adminPassword" name="adminPassword" required />
      </div>
      <button class="login-btn" type="submit">Giriş Yap</button>
    </form>

    <div class="info-message">
      Bu panel yalnızca yetkili yöneticiler içindir.
    </div>
    <button
      style="
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background-color: #ffc107;
        color: black;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
      "
      onclick="window.location.href='adminPaneli.html';"
    > Admin Sayfasına Git
    <button 
  style="
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;"
  onclick="window.location.href='girisEkrani.html';"
>
  Giriş Sayfasına Git
</button>
      
  </div>
</body>
</html>
