<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      color: #fff;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.6);
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #0066ff;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #004cc9;
    }

    .info-message {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Kayıt Ol</h2>
    <form action="backend.java" method="POST">
      <div class="form-group">
        <label for="email">E-posta Adresi</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Şifre</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button class="submit-btn" type="submit">Kaydol</button>
      <div class="info-message">
        Kayıt sonrası yönetici onayı gereklidir.
      </div>
    </form>
    <button 
    style="
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;"
    onclick="window.location.href='girisEkrani.html';"
  >
    Giriş Sayfasına Git
  </button>
  </div>
  
</body>
</html>
